<html>
<head>
  <title>Digital Clock</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

<div class="site-wrapper">
  <div id="time_bar" class="unselectable">Loading...</div>
  <div class="menu-container">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" id="drop_menu_settings"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Settings
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="drop_menu_settings">
        <li><a href="#" id="change_background_button">Change Background</a></li>
        <li role="separator" class="divider"></li>
        <li><a href="#" id="about_button">About</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="modal fade" id="about_model" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">About</h4>
      </div>
      <div class="modal-body">
        <p>Developed by perillaroc.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="./scripts/index.entry.js"></script>

</body>
</html>
